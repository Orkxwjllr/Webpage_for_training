                [&::-webkit-slider-thumb]:w-[50px]
                [&::-webkit-slider-thumb]:h-[7px]

                [&::-webkit-slider-thumb]:cursor-pointer
                [&::-webkit-slider-thumb]:transition-all
                [&::-webkit-slider-thumb]shadow-[5px_3px_6px_rgba(0,0,0,0.3)]

        />
